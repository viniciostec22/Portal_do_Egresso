{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static '/objetivos/css/style-objetivos.css' %}">
{% endblock head %}
{% block title %}Objetivos{% endblock title %}
{% block content %}
 <div class="container-fluid block-objetivos">
  <div class="container container-titulo">
    <div class="title">
      <p >{{objetivo.titulo|safe}}</p>
      <hr class="bg-hr">
    </div>
  </div>
  <div class="container">
    <p id="objetivo">
     {{objetivo.texto|safe}}
    </p>
  </div>
 </div>
{% endblock content %}
