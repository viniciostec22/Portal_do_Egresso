{% load static %}
<div id="apresentacao">
  <div class="container container-titulo">
    <div class="title">
      <p >{{apresentacao.titulo|safe}}</p>
      <hr class="bg-hr">
    </div>
  </div>
  <div class="container">
    <div class="row">
      
      <div class="col left">
       
        <div class="container">
          <p class="text">{{apresentacao.texto_esquerdo|safe}}</p>
        </div>
        <hr class="bg-hr">
       <div class="container logo">
        <img src="{% static 'img/marca-if-baiano-bom-jesus-da-lapa.svg' %}" alt="">
       </div>
      </div>
      <div class="col right">
        <div class="container">
          <p class="text-regular">
            {{apresentacao.texto_direita|safe}}
           </p>
        </div>
      </div>
    </div>
  </div>
</div>
