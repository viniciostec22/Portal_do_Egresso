{% load static %}
<div>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleControls" data-bs-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/Card.jpeg' %}" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Título do slide 1</h5>
          <p>Descrição do slide 1</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/ifbaiano.jpg' %}" class="d-block w-100" alt="Slide 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Título do slide 2</h5>
          <p>Descrição do slide 2</p>
        </div>
      </div>
      
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
  
</div>
